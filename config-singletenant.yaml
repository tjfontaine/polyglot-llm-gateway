server:
  port: 8080

frontdoors:
  - type: openai
    path: /openai
  
  - type: anthropic
    path: /anthropic

providers:
  - name: openai
    type: openai
    api_key: ${OPENAI_API_KEY}
    use_responses_api: true
    responses_thread_key_path: "metadata.user_id"
    responses_thread_persistence: true
  
  - name: anthropic
    type: anthropic
    api_key: ${ANTHROPIC_API_KEY}

routing:
  rules:
    - model_prefix: "claude"
      provider: anthropic
    
    - model_prefix: "gpt"
      provider: openai
  
  default_provider: openai
