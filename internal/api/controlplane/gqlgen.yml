# gqlgen configuration
# See https://gqlgen.com/config/ for details

schema:
  - graph/schema.graphqls

exec:
  filename: graph/generated.go
  package: graph

model:
  filename: graph/models_gen.go
  package: graph

resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"

# Map GraphQL scalars to Go types
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
  JSON:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time

autobind:
  - github.com/tjfontaine/polyglot-llm-gateway/internal/api/controlplane/graph

# Omit resolver generation for these - we'll handle them inline
omit_slice_element_pointers: true
