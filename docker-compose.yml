services:
  gateway:
    build:
      context: .
      args:
        # Set to 'production' for minified builds, defaults to 'development'
        BUILD_MODE: ${BUILD_MODE:-development}
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - gateway-data:/app/data
    restart: unless-stopped

volumes:
  gateway-data:
